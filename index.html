<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="message">
    </div>
    <button id="againBtn">Play again</button>
    <div id="main">
        <div class="square" value="1"></div>
        <div class="square" value="2"></div>
        <div class="square" value="3"></div>
        <div class="square" value="4"></div>
        <div class="square" value="5"></div>
        <div class="square" value="6"></div>
        <div class="square" value="7"></div>
        <div class="square" value="8"></div>
        <div class="square" value="9"></div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
